{% extends "base.html" %}
<!-- Update the title of the page -->
{% block title %}Home{%endblock%}
<!-- Set the home link on the navbar to active and the rest to inactive -->
{% block nav_links %}
<li class="nav-item active"><a class="nav-link" href="/">PROFILE</a></li>
<li class="nav-item"><a class="nav-link" href="/brawlers">BRAWLERS</a></li>
<li class="nav-item"><a class="nav-link" href="/events">EVENTS</a></li>
<li class="nav-item"><a class="nav-link" href="/guide">BEGINNER'S GUIDE</a></li>
{% endblock %}
{% block content %}
<article>
  <form id="form" action="/profile">
    <div class="form-group">
      <label for="playerTagInput">
        <h1>ENTER YOUR PLAYER TAG TO TRACK YOUR OWN STATS!</h1>
      </label>
      <input type="text" class="form-control" id="playerTagInput" name="playerTagInput" placeholder="#XXXXXXXXX"
        required maxlength="10"></input>
    </div>
    <button type="submit" class="btn">LET'S GO!</button>
  </form>
</article>
{% endblock %}
